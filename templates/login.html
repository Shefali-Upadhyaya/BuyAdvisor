<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/logo.css">
    
</head>
<body>
    <div class="main">
        <div class="navbar">
            <img id="icon" src="../static/img/Icon.png" onclick="location.href='/'" alt="Logo">
    
            <div class="hero">
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                        <button type="button" class="toggle-button" onclick="login()">Log In</button>
                        <button type="button" class="toggle-button" onclick="register()">Register</button>
                    </div>
                    <p style="color: red; font-style: italic; text-align: center" id="messageValidation">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                              {{ messages[0] }}
                            {% endif %}
                        {% endwith %}
                    </p>
                    <form id="login" class="input-group" action="/signIn" method="post">
                        <input type="email" class="input-field" placeholder="Email" name="email" required>
                        <input type="password" class="input-field" placeholder="Password" name="password" required>
                        <button type="submit" class="submit-btn">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>

        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        x.style.left = "50px";
        //y.style.left = "450px";
        z.style.left = "0";

        function register() {
            x.style.left = "-400px";
            //y.style.left = "50px";
            z.style.left = "110px";
            location.href="/register"

        }

        function login() {
            x.style.left = "50px";
            //y.style.left = "450px";
            z.style.left = "0";
            location.href="/signIn"
        }
    </script>
</body>
</html>
